<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>土锤后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="images/x-icon" href="favicon.ico"/>
    <!-- Le styles -->
    <link href="http://fonts.googleapis.com/css?family=Oxygen|Marck+Script" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/admin.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>    
<body>

<div class="container">
		
			{include file="common/header"/}

	
	<div class="main-area dashboard">
	
			<div class="alert alert-info">
				<a class="close" data-dismiss="alert" href="#">x</a>
				<h4 class="alert-heading">信息</h4>
				编辑和修改表单
			</div>
			<div class="span10">
				
					<div class="slate">
					
						<div class="page-header">
							<h2>后台管理员添加</h2>
						</div>
					
						<form class="form-horizontal" method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="control-group warning">
							    <label class="control-label" for="inputWarning">网站logo</label>
							    <div class="controls">
							      <input type="file" id="inputWarning" name="blog_logo">
							    </div>
						    </div>
						  <div class="control-group">
						    <label class="control-label" for="focusedInput">网站版本</label>
						    <div class="controls">
						      <input class="input-xlarge focused" id="focusedInput" name="blog_version_name" type="text" placeholder="{$result.blog_version_name}">
						    </div>
						  </div>
						  
						  <div class="control-group">
						    <label class="control-label" for="disabledInput">网站版本描述</label>
						    <div class="controls">
						      <input class="input-xlarge disabled" id="disabledInput" name="blog_version_desc" type="text" placeholder="{$result.blog_version_desc}">
						    </div>
						  </div>
							<div class="control-group">
						    <label class="control-label" for="focusedInput">半透明文字描述</label>
						    <div class="controls">
						      <input class="input-xlarge focused" id="focusedInput" name="blog_opacity_text" type="text" placeholder="{$result.blog_opacity_text}">
						    </div>
						  </div>
						  
						  <div class="control-group">
						    <label class="control-label" for="disabledInput">背景音乐地址</label>
						    <div class="controls">
						      <input class="input-xlarge disabled" id="disabledInput" name="blog_audio_url" type="text" placeholder="{$result.blog_audio_desc}">
						    </div>
						  </div>						 
							<div class="control-group">
						    <label class="control-label" for="focusedInput">背景音乐描述</label>
			
						    <div class="controls">
						      <input class="input-xlarge focused" id="focusedInput" name="blog_audio_desc" type="text" placeholder="{$result.blog_audio_desc}">
						    </div>
						  </div>
						  
						  <div class="control-group">
						    <label class="control-label" for="disabledInput">网站底部名称</label>
						    <div class="controls">
						      <input class="input-xlarge disabled" id="disabledInput" name="blog_footer_name" type="text" placeholder="{$result.blog_footer_name}">
						    </div>
						  </div>
						  <div class="control-group">
						    <label class="control-label" for="focusedInput">网站底部描述</label>
						    <div class="controls">
						      <input class="input-xlarge focused" id="focusedInput" name="blog_footer_desc" type="text" placeholder="{$result.blog_footer_desc}">
						    </div>
						  </div>
						  
						  <div class="control-group">
						    <label class="control-label" for="disabledInput">网站联系地址</label>
						    <div class="controls">
						      <input class="input-xlarge disabled" id="disabledInput" name="blog_address_name" type="text" placeholder="{$result.blog_address_name}">
						    </div>
						  </div>
						  <div class="control-group">
						    <label class="control-label" for="focusedInput">网站联系地址详细描述</label>
						    <div class="controls">
						      <input class="input-xlarge focused" id="focusedInput" name="blog_address_desc" type="text" placeholder="{$result.blog_address_desc}">
						    </div>
						  </div>
						  
						  <div class="control-group">
						    <label class="control-label" for="disabledInput">网站邮箱</label>
						    <div class="controls">
						      <input class="input-xlarge disabled" id="disabledInput" name="blog_mail" type="text" placeholder="{$result.blog_mail}">
						    </div>
						  </div>
						</fieldset>
							<button class="btn btn-info">提交</button>

						</form>

					</div>
				
				</div>
					
					
				
			</div>
			
		<div class="row">
		
			<div class="span10 footer">
			
					{include file="common/footer"/}

			
			</div>
		
		</div>
		
	</div>
	
	</div> <!-- end span10 -->
		
	</div> <!-- end row -->
		
</div> <!-- end container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="__ADMIN__/js/jquery.min.js"></script>
<script src="__ADMIN__/js/bootstrap.js"></script>


</body>
</html>
